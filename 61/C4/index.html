<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 300px;
            height: 300px;
            border: #000 1px solid;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }
        body {
            display: flex;
            margin: 0;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <canvas width="300px" height="300px"></canvas>
    </div>
    <div class="buttons">
        <button class="red" onclick="changeColor(`red`)"></button>
        <button class="blue" onclick="changeColor(`blue`)" ></button>
        <button class="yellow" onclick="changeColor(`yellow`)" ></button>
        <button class="green" onclick="changeColor(`green`)" ></button>
        <button class="black" onclick="changeColor(`black`)" ></button>
    </div>
    <button onclick="save(`jpg`)">JPG保存</button>
    <button onclick="save()">PNG保存</button>
    <script src="script.js"></script>
</body>
</html>
